        <div id="selectedPhoneDetails">
          <script>
            const urlParams = new URLSearchParams(window.location.search);
            const brand = urlParams.get('brand');
            const model = urlParams.get('model');
            const price = urlParams.get('price');
            const ram = urlParams.get('ram');
            const storage = urlParams.get('storage');
            const color = urlParams.get('color');
            const image = urlParams.get('image');
          
            // Now you have these variables, and you can use them as needed in your HTML.
            document.write(`
              <img src="${image}" alt="${model}">
              <h2>${brand} ${model}</h2>
              <p>Price: ${price}</p>

        <!-- Reservation Form -->

              <input type="number" id="phoneCount" name="phoneCount" required>
              <label for="calendar">Reservation Date:</label>

            </form>
          </div>
        </div>

  <!-- ======= Footer ======= -->
  <script>
    function submitForm(event) {
      event.preventDefault();
  
      // Get reservation details
      const phoneCount = document.getElementById("phoneCount").value;
      const claimDate = document.getElementById("calendar").value;
  
      // Get phone details from the URL (you can also use local storage to store these details)
      const urlParams = new URLSearchParams(window.location.search);
      const brand = urlParams.get('brand');
      const model = urlParams.get('model');
      const price = urlParams.get('price');
      const ram = urlParams.get('ram');
      const storage = urlParams.get('storage');
      const color = urlParams.get('color');
      const image = urlParams.get('image');
  
      // Combine reservation and phone details
      const reservationDetails = {
        brand,
        model,
        price,
        ram,
        storage,
        color,
        image,
        phoneCount,
        claimDate,
      };
  
      // Store the reservation in local storage
      const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
      reservations.push(reservationDetails);
      localStorage.setItem('reservations', JSON.stringify(reservations));
  
      alert("Reservation submitted successfully!");
  
      // Redirect to shoppingCart.html
      window.location.href = "shoppingCart.html";
    }
  </script>
